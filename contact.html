<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - CyberInvest-Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">CyberInvest-Pro</a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container page-content">
        <h1>Get In Touch</h1>
        <p>For questions about our platform, to request a demo, or to discuss potential collaborations, please reach out.</p>
        <p><strong>Email:</strong> <a href="mailto:y.zhang12@exeter.ac.uk">y.zhang12@exeter.ac.uk</a></p>
        
        <form class="contact-form">
            <h3>Contact Form</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 CyberInvest-Pro. GDPR Compliant. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
